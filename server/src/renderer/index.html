<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCP Server</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>TCP Server</h1>
    <div id="controls">
        <div class="control-row">
            <label for="ip-address">IP Address:</label>
            <input type="text" id="ip-address" disabled>
        </div>
        <div class="control-row">
            <label for="port">Port:</label>
            <input type="number" id="port" value="3000">
        </div>
        <div class="control-row">
            <label for="update-interval">Update Interval (sec):</label>
            <input type="number" id="update-interval" value="5">
        </div>
        <button id="start-server">Start Server</button>
    </div>
    <br>
    <div id="log"></div>
</div>
<script src="../../dist/renderer/renderer.js"></script>

</body>
</html>
